<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Auto Poke Settings</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #4267B2;
            box-shadow: 0 0 0 2px rgba(66, 103, 178, 0.2);
        }
        
        .help-text {
            font-size: 12px;
            color: #777;
            margin-top: 4px;
        }
        
        .save-btn {
            width: 100%;
            padding: 10px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .save-btn:hover {
            background-color: #365899;
        }
        
        .save-btn:active {
            background-color: #2d4373;
        }
        
        .status-message {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .current-page {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #4267B2;
        }
        
        .current-page-title {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }
        
        .page-status {
            font-size: 12px;
            color: #666;
        }
        
        .active-status {
            color: #28a745;
            font-weight: 500;
        }
        
        .inactive-status {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Auto Poke Settings</h2>
    </div>
    
    <div class="current-page">
        <div class="current-page-title">Current Status</div>
        <div class="page-status" id="currentStatus">Checking...</div>
    </div>
    
    <div class="setting-group">
        <label for="delayInput">Check Interval (seconds)</label>
        <input type="number" id="delayInput" min="1" max="300" value="5" placeholder="5">
        <div class="help-text">
            How often to check for new pokes (1-300 seconds). Default is 5 seconds.
        </div>
    </div>
    
    <button class="save-btn" id="saveBtn">Save Settings</button>
    
    <div class="status-message" id="statusMessage"></div>
    
    <script src="popup.js"></script>
</body>
</html>
